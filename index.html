<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide de imagenes</title>
    <link rel="stylesheet" href="2.css">
    <link rel="shortcut icon" href="imagenes/coche.ico" type="image/ico">

<!--     fuentes -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
  <p>Coches retro</p>
  
    <div class="contenedor">

      <div class="slide fade ">
        <div class="numero">1 / 3</div>
        <img src="imagenes/imagen1.jpg" style="width:100%">
        <div class="texto">Jiangbei JDM Mustang 1969</div>
      </div>
      
      <div class="slide fade">
        <div class="numero">2 / 3</div>
        <img src="imagenes/imagen2.jpg" style="width:100%">
        <div class="texto">Porsche 911 Carrera RSR</div>
      </div>

      <div class="slide fade">
        <div class="numero">3 / 3</div>
        <img src="imagenes/imagen3.jpg" style="width:100%">
        <div class="texto">Dodge Challenger</div>
      </div>

        <a class="next" onclick="siguientefoto(1)">⫸</a>
        <a class="back" onclick="siguientefoto(-1)">⫷</a>
       
  
        </div>
        <br>
        <div style="text-align:center">
          <span class="dot" onclick="botonfoto(3)"></span> 
          <span class="dot" onclick="botonfoto(2)"></span>
          <span class="dot" onclick="botonfoto(1)"></span> 
         
         
        </div>
</body>
    <script src="3.js"></script>
</html>
